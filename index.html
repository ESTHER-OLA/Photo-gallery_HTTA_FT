<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOTO GALLERY</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="gallery icon" href="./img/icon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <article>
            <!-- topic section -->
            <section>
            <div class="gallery">
                <h3>Delicious Food Gallery</h3>
            </div>
            </section>
               <!-- topic section end -->

            <section class="min-h-screen flex items-center mx-4">
                <div class="grid grid-cols-4 gap-4">
                    
                    <!-- image start -->
                    <div>
                        <img src="./img/img-1.jpg" alt="meat burger">
                        <p class="imgname" id="image1">Meat Burger</p>
                    </div>
                    <!-- image end -->
                    
                    <!-- image start -->
                    <div>
                        <img src="./img/img-2.jpg" alt="jellof rice with beef meat">
                        <p class="imgname" id="image2">Jollof Rice with Beef Meat</p>
                    </div>
                    <!-- image end -->

                    <!-- image start -->
                    <div>
                        <img src="./img/img-3.jpg" alt="delicious food composition">
                        <p class="imgname" id="image3">Delicious Food Composition</p>
                    </div>
                    <!-- image end -->

                    <!-- image start -->
                    <div>
                        <img src="./img/img-4.jpg" alt="panne pasta">
                        <p class="imgname" id="image4">Panne Pasta</p>
                    </div>
                    <!-- image end -->

                    <!-- image start -->
                    <div>
                        <img src="./img/img-5.jpg" alt="fried chicken">
                        <p class="imgname" id="image5">Fried Chicken</p>
                    </div>
                    <!-- image end -->

                    <!-- image start -->
                    <div>
                        <img src="./img/img-6.jpg" alt="baked quails">
                        <p class="imgname" id="image6">Baked Quails</p>
                    </div>
                    <!-- image end -->

                    <!-- image start -->
                    <div>
                        <img src="./img/img-7.jpg" alt="delicious meal assortment">
                        <p class="imgname" id="image7">Fresh Grill bbq Chicken</p>
                    </div>
                    <!-- image end -->

                    <!-- image start -->
                    <div>
                        <img src="./img/img-8.jpg" alt="baked pastries">
                        <p class="imgname" id="image8">Baked Pastries</p>
                    </div>
                    <!-- image end -->

                </div>
            </section>
        </article>
    </main>

    <footer class="footer-details">
        <div class="footer-content">
            Food gallery designed by <b class="text-black">esther-ola</b>
        </div>
        
        <div class="footer-bottom">
            <p><b class="text-black">&copy;</b>cohort 8 <a href="https://food-pictures-gallery.netlify.app/" style="color:rgb(255, 188, 19)">HTTA Fitness Test</a></p>
        </div>
    </footer>

    <script src="./script.js"></script>

</body>
</html>
